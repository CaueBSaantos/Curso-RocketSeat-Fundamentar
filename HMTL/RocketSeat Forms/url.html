<!--
    <input type="url"/>

    - Espera que o usuario digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos 
    - placeholder
    - readonly / disabled
    -value

    - required

    - minlenght/ maxlenght
        * O minimo e/ou maximo valor que o campo ira conter
    - size
        * Valor numerico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para usuario

    - pattern
        * Uso de expressao regular para validar o campo
        * exeplo: o usuario só poderá colocar dominio .com.br
            *pattern=".*\.com\.br/.*"
            
    -list
        * o id de uma tag <datalist> que esta no mesmo documento
        * <datalist> irá conter uma lista de valores pre definidos a fim de 
        sugerir ao usuario, quais valores estão disponiveis 
        * Os valores do <datalist> que não fores compativeis com o campo,
        não serão apresentados como sugestão
    
    -spellcheck
        * Habilitar a verificação ortografica para este input


-->

<form action="">
    <input type="url">
    <button type="submit">Enviar</button>
</form>
