<!--
    <fielsdset>
    - agrupamento de campos
    - mesmo proposito
    - semantico
    -acessibilidade

    Atributos especiais 
    - disable
        -desabilita todos os elementos internos
        - não serão enviados ao submeter o formulario
    - form
        - o id de um fomulario ao qual esse fieldset pertence
        - não precisa estar dentro do formulario
    - name
        -nome do grupo
    <legend>
        - nome do agrupamento 
        - primeiro elemento dentro do filedset
-->

<form action="">
    <fieldset >
        <legend>formulario</legend>
        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>
