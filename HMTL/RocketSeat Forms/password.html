<!--
    <input type="password"

    - Colocar uma senha de maneira segura 
    - Esconde o que esta sendo digitado no campo 
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos
    - minlenght / maxlenght
        * O numero min/max de caracters para este campo
    -size
        * O numero aceitavel de caracteres que esse campo devera conter
    - patten
        * Expressao regular para validar o que esta sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exple: queremos que a senha contenha
        caracteres hexadecimais com limite de no minimo 4 e no maximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"
-->

<form action="">
    
    <input type="passoword"
    minlength="4"
    maxlength="8"
    >
    <button type="submit">Enviar</button>
</form>
