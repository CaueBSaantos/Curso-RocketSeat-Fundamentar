<!--
    <input type="radio">

    - Projetado para selecionar uma unica opção de um grupo de opções 

    Atributos essenciais 
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém 
-->

<fieldset>
    <legend>bora tomar um café ?</legend>
    <label for="yes">sim</label>
    <input type="radio" id="yes" name="convite" value="sim" >
    
    
    <label for="no">nao</label>
    <input type="radio" id="nao" name="convite" value="nao" checked >
</fieldset>
