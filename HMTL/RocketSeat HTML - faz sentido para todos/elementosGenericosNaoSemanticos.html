<!--
    Elementos não semanticos, para uso genericos.

    <div></div>
        usado se não conseguir achar um elemento de bloco semantico.
    <span></span>
        usado se não conseguir achar um elemento de texto semantico.

    Em ambas, use atributos como id e class para entregar maior significado

-->

<!--Exemplo span-->

<h1>Titulo <span class="destaque">destacado</span> </h1>

<!--Exemplo div-->

<div class="cart">
    <h2> Carrinho de compras</h2>
</div>
